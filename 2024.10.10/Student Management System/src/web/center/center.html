<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="../res/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

    <link rel="stylesheet" href="./center.css">
</head>
<body>
<div id="show_table">
    <el-container style="height: 800px">
        <el-aside width="200px">
            <el-menu
                    default-active="1"
                    background-color="#545c64"
                    text-color="#fff"
                    active-text-color="#ffd04b">
                <el-menu-item index="1" @click="pageAt=0">
                    <i class="el-icon-menu"></i>
                    <span slot="title">编辑员工信息</span>
                </el-menu-item>
                <el-menu-item index="2">
                    <i class="el-icon-menu"></i>
                    <span slot="title" @click="pageAt=1">新增员工信息</span>
                </el-menu-item>
                <el-menu-item index="3">
                    <i class="el-icon-menu"></i>
                    <span slot="title">个人中心</span>
                </el-menu-item>
            </el-menu>
        </el-aside>
        <el-container>
            <el-header style="height: 80px">
            </el-header>
            <el-main>
                <iframe :src="page" width="100%" height="100%"></iframe>
            </el-main>
        </el-container>
    </el-container>
</div>

<script>
    new Vue({
        el: "#show_table",
        data: {
            pages: [
                '../pages/page1.html',
                '../pages/page2.html',
                '../pages/page3.html',
            ],
            pageAt: 0,         // 0表示查看员工信息 1表示新增员工信息 2表示修改员工信息
        },
        methods: {
        },
        computed: {
            page: function () {
                return this.pages[this.pageAt]
            }
        }
    })
</script>
</body>
</html>
